<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="">
      <div class="inner-container">
        <div class="row">
            <div class="grid">
                <div class="item brand">
                    <a href="index.html">
                        <img src="./assets/images/logo.webp" alt="">
                    </a>
                </div>
                <div class="item menu">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>About Us</li>
                            <li>Pages</li>
                            <li>Services</li>
                            <li>Portfolio</li>
                            <li>Shop</li>
                        </ul>
                    </nav>
                </div>
                <div class="item action">
                    <img src="assets/images/chat-icon.webp" alt="">
                    <div class="label primary-font">
                        <span>Call anytime</span>
                        <a href="tel: 123456789" class="">123456789</a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </header>
    <section class="banner-section">
        <div class="banner">
        <div class="container">
            <div class="row">
                <div class="grid">
                    <div class="item">
                        <div class="relative">
                            <img src="./assets/images/b-2-shape-6.png" alt="" class="overlay-logo">
                            <div class="inner-content">
                                <div class="subheading" data-aos="fade-right">Welcome to Wevolution</div>
                                <div class="heading">
                                    <h1>Smart Web Design Agency</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
        <div class="animations">
            <img src="./assets/images/b-2-shape-1.png" alt="" class="left-animation">
            <img src="./assets/images/b-2-shape-3.png" alt="" class="right-animation">
        </div>
    </section>
    <section class="counter">
        <div class="container">
            <div class="row">
                <div class="grid">
                    <div class="item primary-font" data-aos="fade-up">
                        <div class="total">8705</div>
                        <div class="label">Projects Completed</div>
                    </div>
                    <div class="item primary-font" data-aos="fade-right">
                        <div class="total">8705</div>
                        <div class="label">Projects Completed</div>
                    </div>
                    <div class="item primary-font">
                        <div class="total">8705</div>
                        <div class="label">Projects Completed</div>
                    </div>
                    <div class="item primary-font">
                        <div class="total">8705</div>
                        <div class="label">Projects Completed</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/app.js"></script> -->
    <script src="dist/bundle.js"></script>
</body>
</html>
